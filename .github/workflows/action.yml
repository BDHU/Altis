name: action

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: Jimver/cuda-toolkit@v0.2.2
      id: cuda-toolkit
      with:
        cuda: '11.2.2'
    - name: test nvcc command
      run: nvcc -V
    - name: show cmake version
      run: cmake --version
    - name: test build
      run: |
        git clone https://github.com/utcs-scea/altis.git
        cd altis/tools
        chmod +x github-action-setup.sh
        ./github-action-setup.sh